<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-bg-containter">
        <!-- Chat Heading -->
        <div class="bg-[#323f4b] text-center p-[15px]">
            <h1 class="font-[Roboto] text-[18px] font-normal text-[#ffffff] leading-[24px]">Rahul</h1>
        </div>
        <div class="py-[30px]">
            <p class="bg-[#47a3f3] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-right px-[10px] py-[10px] rounded-t-[10px] rounded-bl-[10px] m-[15px]">Hello Rahul, how are you ?</p>
            <p class="bg-[#52606d] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-left px-[10px] py-[10px] rounded-t-[10px] rounded-br-[10px] m-[15px]">Hi Varakumar, I am good. How about you?</p>
            <p class="bg-[#47a3f3] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-right px-[10px] py-[10px] rounded-t-[10px] rounded-bl-[10px] m-[15px]">I'm fine. I published my wevsite recently</p>
            <p class="bg-[#52606d] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-left px-[10px] py-[10px] rounded-t-[10px] rounded-br-[10px] m-[15px]">Oh great Varakumar! Can you send me the URL?</p>
            <p class="bg-[#47a3f3] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-right px-[10px] py-[10px] rounded-t-[10px] rounded-bl-[10px] m-[15px]">https://varakumar.ccpb.tech</p>
            <p class="bg-[#52606d] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-left px-[10px] py-[10px] rounded-t-[10px] rounded-br-[10px] m-[15px]">Awesome Varakumar, where did you learn?</p>
            <p class="bg-[#47a3f3] font-[Roboto] text-[14px] leading-[24px] text-[#ffffff] text-right px-[10px] py-[10px] rounded-t-[10px] rounded-bl-[10px] m-[15px]">Nxtwave CCPB 4.0 program</p>
        </div>
    </div>
    
</body>
</html>
